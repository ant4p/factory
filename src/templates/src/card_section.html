{% block content %}
{% load static %}


    <!-- Hero Section -->
    <section class="row align-items-center mb-6">
        <div class="col-lg-6">
            <h1 class="display-4 fw-bold text-dark mb-4">
                Автомоторная улица, 6Бс8, Москва, 125438<br>
                <span class="text-orange">НАШ ОФИС</span>
            </h1>
            <p class="lead text-muted mb-4">
                График работы офиса: с понедельника по пятницу с 9:00 до 18:00. Мы готовы предложить вам личную консультацию в комфортной обстановке. 
            </p>

        </div>
        <div class="col-lg-6">
            <div class="bg-light rounded-2 p-2 text-center">
            <div id="map" style="width: 100%; height: 400px; border-radius: 0.5rem;"></div>
        </div>
    </section>


<!-- Подключение API Яндекс Карт -->
<script src="https://api-maps.yandex.ru/2.1/?apikey=ваш_api_ключ&lang=ru_RU" type="text/javascript"></script>
<script type="text/javascript">
    ymaps.ready(init);
    
    function init() {
        // Создание карты
        var myMap = new ymaps.Map("map", {
            center: [55.850924, 37.535502], // Координаты вашей компании
            zoom: 15
        });
        
        // Создание метки
        var myPlacemark = new ymaps.Placemark([55.850924, 37.535502], {
            hintContent: 'Фабрика Банковских Продуктов',
            balloonContent: 'Адрес вашей компании'
        }, {
            // Опции метки
            iconLayout: 'default#image',
            iconImageHref: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', // Иконка метки
            iconImageSize: [40, 40],
            iconImageOffset: [-15, -15]
        });
        
        // Добавление метки на карту
        myMap.geoObjects.add(myPlacemark);
    }
</script>

{% endblock content %}
